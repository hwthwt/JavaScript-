<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js鼠标移动事件</title>
  <style>
    #div1{
      width: 200px;
      height: 100px;
      background-color: orange;
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="checkbox1" onmouseover="div1.style.display='block'" onmouseout="div1.style.display='none'">十天内免登录
  <div id="div1">
    为了您的信息安全，请保护好您的......
  </div>
</body>
</html>
