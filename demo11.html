<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多重的else if结构</title>
  <script>
    var score = 80;
    if(score > 90){
      alert("A");
    }
    else if (score > 80) {
      alert("B");
    }
    else if (score > 70) {
      alert("C");
    }
    else if (score > 60) {
      alert("D");
    }
    else {
      alert("E");
    }
  </script>
</head>
<body>
  
</body>
</html>
