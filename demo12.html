<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch 结构</title>
  <script>
    var num = 5;
    switch (num)
    {
      case 1:alert("num=1");
      break;
      case 2:alert("num=2");
      break;
      case 3:alert("num=3");
      break;
      case 4:alert("num=4");
      break;

      default:
        alert("其他数字");
        break;
    }

    var a = 23,b = 5;
    var ch = "-";
    switch(ch)
    {
      case "+":alert(a+b);
      break;
      case "-":alert(a-b);
      break;
      case "*":alert(a*b);
      break;
      case "/":alert(a/b);
      break;
      default:
        alert("无效符号");
        break;
    }
  </script>
</head>
<body>
  
</body>
</html>
