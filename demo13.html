<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch 结构</title>
  <script>
    var s = 91;
    switch (true) {
      case s>90 && s<=100:
        alert("A");
        break;
      case s>80 && s<=90:
        alert("B");
        break;
      case s>70 && s<=80:
        alert("C");
        break;
      default:
        alert("D");
        break;
    }
  </script>
</head>
<body>
  
</body>
</html>
