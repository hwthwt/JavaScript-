<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while 循环</title>
  <script>
    var i = 1;
    while (i <= 5) {
      alert("Hello World!");
      i++;
    }

    var sum = 0;
    var num = 1;
    while (num<=10) {
      sum = sum + num;
      num ++;
    }
    alert("sum=" + sum);

    var count = 0,num1 = 1;
    while(num1<=100){
      if(num1 % 3 == 0 && num1 % 5 == 0) 
        count ++; 
      num1 ++;
    }
    alert("count=" + count);
   
  </script>
</head>
<body>
  
</body>
</html>
