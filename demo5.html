<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关系运算符</title>
  <script>
    var a = 55,b =6;
    alert(a < b);//false

    var x = 100;
    var y = "100";
    alert(x==y);//true   只比较数值，不比较数据类型
    alert(x===y);//false 比较数值及数据类型

    alert(x!=y);//false  只比较数值，不比较数据类型
    alert(x!==y);//true  比较数值及数据类型
  </script>
</head>
<body>
  
</body>
</html>
