  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>条件运算符</title>
  <script>
    var num1 = 8;
    var result = num1 % 2 == 0?"偶数":"奇数";
    alert(result);

    var num2 = -66;
    var num = num2 > 0? "正数": num2 < 0 ? "负数":"是零";//条件运算符： 表达式？ 值1：值2 值1为true,值2为false
    alert(num);
  </script>
</head>
