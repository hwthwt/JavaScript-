<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>逻辑运算符</title>
  <script>
    // &&与  ||或  ！非
    var h5 = 56,js = 67;
    var r = h5>=60 && js>=60;
    alert(r);//false

    var r2 = h5>=60 ||js>=60;
    alert(r2);//true
    
    var r3 = !(h5>60);
    alert(r3);//true

    var year = 2016;
    var r4 = year%4==0 && year%100 !=0 || year%400 ==0 ?"是闰年":"不是闰年";
    alert(r4);//是闰年
  </script>
</head>
<body>
  
</body>
</html>
