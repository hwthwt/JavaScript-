<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>逻辑运算符</title>
  <script>
    var a = 5,b =6;
    // alert(a<1 && ++b>5); //false 如果逻辑与左面的表达式为false，就不再计算逻辑与右边表达式的值
    // alert(b);//6

    alert(a>1 || ++b>5); //如果逻辑或左面的表达式为false，就不再计算逻辑与右边表达式的值
    alert(b);//6

    //0相当于false,非0相当于true
    alert(3&&6); //6
    alert(0&&6); //0
    alert(4&&5); //5
    alert("hello" && "world"); //world
    alert(""&&"hello"); //空字符串相当于false，非空字符串相当于true
  </script>
</head>
<body>
  
</body>
</html>
