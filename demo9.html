<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>typeof 运算符</title>
  <script>
    var a = 45;
    alert(typeof a); //Number

    var b ="hello";
    alert(typeof b); //String

    var c = true;
    alert(typeof c); //布尔

    var d;
    alert(typeof d); //undefined
  </script>
</head>
<body>
  
</body>
</html>
