<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var p = document.createElement("p");
            var arr = document.getElementById("div1");
            arr.appendChild(p);
            var text = document.createTextNode('大家好');
            p.appendChild(text);
            var a = document.createElement('a');
            arr.parentNode.insertBefore(a,arr);

            var span = document.createElement("span");
            arr.parentNode.appendChild(span);

            var span1 =document.createElement("span");
            arr.insertBefore(span1,p);
        }
    </script>
</head>
<body>
    <div id="div1">
        javascript学习
    </div>
</body>
</html>
