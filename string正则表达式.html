<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>string正则表达式</title>
  <script>
    var reg = /hello/i;
    var str = "Hello world, Hello kitty";
    alert(str.match(reg)); //Hello

    var reg = /hello/ig;
    var str = "Hello world, Hello kitty";
    alert(str.match(reg)); //Hello,Hello

    var reg = /hello/i;
    var str = "Hello world, Hello kitty";
    alert(str.search(reg)); //0

    var reg = /hello/ig;
    var str = "Hello world, Hello kitty";
    alert(str.replace(reg,"tsy")); 

    var reg = /hello/i;
    var str = "Hello world, Hello kitty";
    alert(str.split(reg).length);   

  </script>
</head>

</body>
</html>
