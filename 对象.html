<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象的创建</title>
  <script>
    var a = 45;
    // function show() {
    //   alert("你好");
    // }
    var obj = new Object();
    obj.name = "张三";
    // obj.fun = show; 
    obj.fun = function(){ //匿名函数
      alert("你好");
    }
    obj.fun();

    // alert(obj.name);
    // obj.fun();

    //创建对象的方式二:字面量式
    function show(){
      alert("哈哈");
    }
    var obj = {
      name:"李四",
      age:23,
      fun:show
    }
    alert(obj.age);
    obj.fun();

    var obj2 = {}; //使用字面量的方式创建空对象
    obj2.name = "唐诗雅";
    obj2.fun = function(){
      alert("哈哈");
    }
    alert(obj2['name']);
    obj2.fun();


  </script>
</head>
<body>
  
</body>
</html>
