<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
    <script>
        验证手机号码
        var reg = /^1\d{10}$/;
        var str = "12345678910";
        alert(reg.test(str));

        //验证手机号中间4位为****
        var reg = /^(\d{3})\d{4}(\d{4})$/;
        var str1 = "13545678907";
        alert(str1.replace(reg,"$1****$2"));

        var reg =/\w+\.rar|zip|gz/;
        var str2 = "test.rar";
        alert(reg.test(str2));

        var reg = /^[1-9]+@[0-9a-zA-Z]+\.com/;
        var str3 = "2917748782@qq.com";
        alert(reg.test(str3));

    </script>
</head>
